<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script type="text/javascript" src="js/county_data.js"></script>
	<script type="text/javascript" src="js/map.js"></script>
	
	<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1TSCiV6L80P0PdYJ0QuYEdLKBpr-AgUk&callback=initMap">
	</script>

</head>
<body>
	<div id="mapper-wrapper col-sm-8">
		<div class="search-box col-sm-3">
			<form id="county-search-form">
				<div id="bloodhound">
					<input id="county-input" class="typeahead" type="text" placeholder="Enter county name">
					<button type="submit" class="btn btn-info">Search</button>
				</div>
			</form>
			<div class="county-name-display">
			</div>
			<div class="county-search-num-results">
			</div>
		</div>
		<div id="data-box" class="nicebox">
			<label id="data-label" for="data-value"></label>
			<div>
			Number of kids in foster care: <span id="data-value"></span>
			</div>
		</div>

		<div id="map">

		</div>
	</div>
</body>
</html>
