	<link rel="stylesheet" type="text/css" href="css/styles.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>


	<script type="text/javascript" src="js/county_data.js"></script>
	<script type="text/javascript" src="js/map.js"></script>

<body>
	<div id="mapper-wrapper col-sm-8">

			<form id="county-search-form">
				<!-- <div id="bloodhound"> -->
					<input id="county-input" class="typeahead" type="text" placeholder="Enter county name">

			</div>

			<div>
			Number of kids in foster care: <span id="data-value"></span>
			</div>
		</div>

		<div id="map">

		</div>
	</div>
