<!DOCTYPE html>
<html>
<head>
	<title>Volunteer</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/styles.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
</head>
<body class="volunteer-form">
	<form class="sign-up-form">

		<div class="form-wrapper">
			<div class="full-name-error error"></div>
			<input type="text" class="full-name" placeholder="Your Full Name">
		</div>

		<div class="form-wrapper">
			<div class="email-error error"></div>
			<input type="email" class="email" placeholder="Your Email">
		</div>

		<div class="form-wrapper">
			<div class="full-name-error error"></div>
			<input type="tel" class="phone" placeholder="Your Phone Number">
		</div>

		<div class="form-wrapper">
			<div class="password-error error"></div>
			<input type="password" class="password" placeholder="Your password">
		</div>

		<div class="form-wrapper">
			<input type="password" class="password-confirm" placeholder="Confirm password">
		</div>

		<div class="form-wrapper">
			<div class="full-name-error error">I'm interested in (choose as many as you'd like):</div>
			<div>
				<input type="checkbox" id="photographing" name="interest" value="photographing">
				<label for="coding">Photographing</label>
			</div>
			<div>
				<input type="checkbox" id="set-up" name="interest" value="set-up">
				<label for="music">Set-up and tear down</label>
			</div>
			<div>
				<input type="checkbox" id="manager" name="interest" value="manager">
				<label for="coding">Smooth operator</label>
			</div>
			<div>
				<input type="checkbox" id="set-up" name="interest" value="set-up">
				<label for="music">Photo processing</label>
			</div>
		</div>

	</form>

</body>
</html>
